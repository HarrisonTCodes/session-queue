name: CI

on:
  push:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...
